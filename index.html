<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KMH Cognitive Quantum Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col items-center p-8">
  <h1 class="text-3xl font-bold mb-4">üöÄ KMH Cognitive Quantum Insight Dashboard</h1>

  <div id="metrics" class="grid grid-cols-2 gap-6 w-full max-w-3xl">
    <div class="p-4 bg-gray-800 rounded-xl shadow-lg">
      <h2 class="text-xl font-semibold">Lat√™ncia M√©dia</h2>
      <p id="avg_latency" class="text-2xl mt-2">‚è≥ Carregando...</p>
    </div>
    <div class="p-4 bg-gray-800 rounded-xl shadow-lg">
      <h2 class="text-xl font-semibold">Taxa de Sucesso</h2>
      <p id="merge_success" class="text-2xl mt-2">üìä Atualizando...</p>
    </div>
  </div>

  <footer class="mt-10 text-sm opacity-60">
    KMH Cognitive v4.8 ‚Äî Quantum Insight
  </footer>

  <script>
    // üîπ INSIRA AQUI SUA URL REST E CHAVE P√öBLICA DO SUPABASE
    const SUPABASE_URL = "https://nfvbrdjbiolpclskwqzj.supabase.co/rest/v1";  // ‚Üê AQUI
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5mdmJyZGpiaW9scGNsc2t3cXpqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3MTgxNDUsImV4cCI6MjA3ODI5NDE0NX0.BfUIC-f_WFZj9OfY6yYSRdueD5q8qSv4pRIVNykeJVE";  // ‚Üê AQUI
    const HEADERS = { apikey: SUPABASE_KEY, Authorization: `Bearer ${SUPABASE_KEY}` };

    async function loadMetrics() {
      try {
        const res = await fetch(`${SUPABASE_URL}/tuning_logs?order=timestamp.desc&limit=1`, {
          headers: HEADERS
        });
        const data = await res.json();

        if (data.length > 0) {
          const { avg_latency, merge_success_rate } = data[0];
          document.getElementById("avg_latency").innerText = `${avg_latency.toFixed(2)} s`;
          document.getElementById("merge_success").innerText = `${(merge_success_rate * 100).toFixed(1)} %`;
        } else {
          document.getElementById("avg_latency").innerText = "Sem dados ainda";
          document.getElementById("merge_success").innerText = "-";
        }
      } catch (e) {
        document.getElementById("avg_latency").innerText = "Erro ao carregar";
        document.getElementById("merge_success").innerText = "Erro ao conectar";
      }
    }

    // Executa imediatamente e repete a cada 60s
    loadMetrics();
    setInterval(loadMetrics, 60000);
  </script>
</body>
</html>
